name: Python Tests 

on:
  push:
    branches:
      - main
jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run Tests
      run: pytest
