name: deploy-docker

on:
  push:
    branches:
      - main  # Adjust branch as needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Docker image
      run: |
        docker build -t my-docker-image .
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-docker-image ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set Previous Version
      id: set_previous_version
      run: |
        echo "my-previous-image-tag" >> $GITHUB_ENV

    - name: Use Previous Version
      run: |
        echo "Previous version is $PREVIOUS_VERSION"
      env:
        PREVIOUS_VERSION: ${{ steps.set_previous_version.outputs.PREVIOUS_VERSION }}

      
