
name: deploy-docker

on:
  push:
    branches:
      - main  # Ajustez la branche si nécessaire

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Docker image
      run: |
        docker build -t my-docker-image .
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-docker-image ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set Previous Version
      id: set_previous_version
      run: echo "PREVIOUS_VERSION=my-previous-image-tag" >> $GITHUB_ENV
      
    - name: Use Previous Version
      run: |
        echo "Previous version is $PREVIOUS_VERSION"
```

Dans cet exemple, j'ai corrigé l'étape "Set Previous Version" pour utiliser la syntaxe correcte pour définir une variable d'environnement avec `$GITHUB_ENV`. Maintenant, elle écrit `PREVIOUS_VERSION=my-previous-image-tag` dans `$GITHUB_ENV`, ce qui définit correctement la variable d'environnement `PREVIOUS_VERSION`.
